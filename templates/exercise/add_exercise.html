{% extends 'base.html' %}

{% block title %}Add Exercise - Fitness Tracker{% endblock %}

{% block content %}
<div class="form-container">
    <div class="form-header">
        <h2>Add New Exercise</h2>
        <a href="{% url 'exercise_list' %}" class="btn btn-secondary">
            <span class="icon">←</span> Back to Exercises
        </a>
    </div>
    
    <form method="post" class="exercise-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.name.id_for_label }}">Exercise Name:</label>
            {{ form.name }}
        </div>
        <div class="form-group">
            <label for="{{ form.category.id_for_label }}">Category:</label>
            {{ form.category }}
        </div>
        <div class="form-group">
            <label for="{{ form.description.id_for_label }}">Description:</label>
            {{ form.description }}
        </div>
        <div class="form-group">
            <label for="{{ form.video_url.id_for_label }}">Video URL (optional):</label>
            {{ form.video_url }}
        </div>
        <button type="submit" class="btn btn-primary">
            <span class="icon">➕</span> Add Exercise
        </button>
    </form>
</div>
{% endblock %}
