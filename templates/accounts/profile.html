{% extends 'base.html' %}

{% block title %}Profile - Fitness Tracker{% endblock %}

{% block content %}
<div class="profile-container">
    <div class="profile-form">
        <h2>Profile Settings</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.age.id_for_label }}">Age:</label>
                {{ form.age }}
            </div>
            <div class="form-group">
                <label for="{{ form.height.id_for_label }}">Height (cm):</label>
                {{ form.height }}
            </div>
            <div class="form-group">
                <label for="{{ form.weight.id_for_label }}">Weight (kg):</label>
                {{ form.weight }}
            </div>
            <div class="form-group">
                <label for="{{ form.goal.id_for_label }}">Fitness Goal:</label>
                {{ form.goal }}
            </div>
            <button type="submit" class="btn btn-primary">Update Profile</button>
        </form>
    </div>
</div>
{% endblock %}
