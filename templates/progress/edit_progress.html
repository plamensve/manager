{% extends 'base.html' %}

{% block title %}Edit Progress{% endblock %}

{% block content %}
<div class="edit-progress">
    <h2>Edit Progress Entry</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'progress_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
