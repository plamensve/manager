{% extends 'base.html' %}

{% block title %}Add Progress - Fitness Tracker{% endblock %}

{% block content %}
<div class="form-container">
    <div class="form-header">
        <h2>Add Progress Entry</h2>
        <a href="{% url 'progress_list' %}" class="btn btn-secondary">Back to Progress</a>
    </div>
    
    <form method="post" class="progress-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.weight.id_for_label }}">Weight (kg):</label>
            {{ form.weight }}
        </div>
        <div class="form-group">
            <label for="{{ form.chest.id_for_label }}">Chest (cm, optional):</label>
            {{ form.chest }}
        </div>
        <div class="form-group">
            <label for="{{ form.waist.id_for_label }}">Waist (cm, optional):</label>
            {{ form.waist }}
        </div>
        <div class="form-group">
            <label for="{{ form.biceps.id_for_label }}">Biceps (cm, optional):</label>
            {{ form.biceps }}
        </div>
        <button type="submit" class="btn btn-primary">Add Progress Entry</button>
    </form>
</div>
{% endblock %}
