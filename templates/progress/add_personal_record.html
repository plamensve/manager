{% extends 'base.html' %}

{% block title %}Add Personal Record - Fitness Tracker{% endblock %}

{% block content %}
<div class="form-container">
    <div class="form-header">
        <h2>Add Personal Record</h2>
        <a href="{% url 'progress_list' %}" class="btn btn-secondary">Back to Progress</a>
    </div>
    
    <form method="post" class="record-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.exercise.id_for_label }}">Exercise:</label>
            {{ form.exercise }}
        </div>
        <div class="form-group">
            <label for="{{ form.weight.id_for_label }}">Weight (kg):</label>
            {{ form.weight }}
        </div>
        <button type="submit" class="btn btn-primary">Add Personal Record</button>
    </form>
</div>
{% endblock %}
